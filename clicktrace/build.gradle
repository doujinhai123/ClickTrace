apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()//groovy sdk

    compile 'com.android.tools.build:transform-api:2.0.0-deprecated-use-gradle-api'
    compile 'com.android.tools.build:gradle:3.2.1'

    implementation 'org.ow2.asm:asm:6.0'
    implementation 'org.ow2.asm:asm-commons:6.0'

    compile 'commons-io:commons-io:2.5'
}

//publish to local directory
def versionName = "1.0.0"
group "com.dixon.clicktrace"
version versionName

uploadArchives{ //当前项目可以发布到本地文件夹中
    repositories {
        mavenDeployer {
            repository(url: uri('/Users/xuzheng/Projects/Sub-project/repo')) //定义本地maven仓库的地址
        }
    }
}